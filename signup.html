<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="card">
        <h1>Sign up</h1>
    <form id="signinform">
        <div class="item">
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
         <p id="invalid">*This field is required</p>
        </div>
          <div class="item">
        <label for="createuser">Create username:</label>
        <input type="text" id="createuser" name="username" required>
        <p id="taken">*This field is reqired</p>
    </div>
      <div class="item">
        <label for="createpassword">Create password:</label>
        <input type="password" id="createpassword" name="password"  pattern="[a-z0-5]{8,0}" required>
    </div>
      <div class="item">
        <label for="repeatpassword">Repeat password:</label>
        <input type="password" id="repeatpassword" name="repeatpassword">
       
      </div>
        <button>Sign up</button>
        <p id="link">Already have an account? <a href="log in.html">Log in.</a></p>
    </form>
    </div> 

    <script src="script.js">


    </script>
</body>
</html>
